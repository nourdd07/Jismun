<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECOSOC - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #3c0008; /* Background color */
      color: #514236; /* Text color */
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between buttons */
      margin-top: 20px;
    }

    .study-guide-button, .agenda-button {
      background: none;
      border: 2px solid #514236;
      color: #514236;
      padding: 10px 20px; /* Smaller buttons */
      font-size: 1.2rem; /* Smaller text */
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .study-guide-button:hover, .agenda-button:hover {
      background: #514236;
      color: white;
    }

    .committee-image {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border: 2px solid #514236; /* Border around the image */
      border-radius: 10px; /* Rounded corners */
    }
  </style>
</head>
<body>
  <h1>JCC</h1>
  <div class="button-container">
    <button class="study-guide-button" onclick="window.location.href='ecosoc-study-guide.html'">Study Guide</button>
    <button class="agenda-button" onclick="window.location.href='ecosoc-agenda.html'">Agenda</button>
  </div>
  <img src="https://i.imgur.com/JxyNa4c.jpg" alt="ECOSOC" class="committee-image">
</body>
</html>
