<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Committees - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .background {
      background-image: url('https://i.imgur.com/nfB895T.jpg');
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #514236;
    }

    .committee-button {
      background: none;
      border: 2px solid #514236;
      color: #514236;
      padding: 15px 30px; /* Bigger buttons */
      font-size: 1.5rem; /* Bigger text */
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      margin: 10px;
      width: 80%; /* Wider buttons */
      max-width: 400px; /* Limit button width */
      text-align: center;
    }

    .committee-button:hover {
      background: #514236;
      color: white;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .committee-button {
        font-size: 1.2rem; /* Smaller buttons for mobile */
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <h1>Committees</h1>
    <button class="committee-button" onclick="window.location.href='jcc.html'">JCC</button>
    <button class="committee-button" onclick="window.location.href='hunsc.html'">HUNSC</button>
    <button class="committee-button" onclick="window.location.href='unicef.html'">UNICEF</button>
    <button class="committee-button" onclick="window.location.href='un-women.html'">UN-WOMEN</button>
    <button class="committee-button" onclick="window.location.href='ecosoc.html'">ECOSOC</button>
    <button class="committee-button" onclick="window.location.href='ioc.html'">IOC</button>
    <button class="committee-button" onclick="window.location.href='legal.html'">Legal</button>
  </div>
</body>
</html>
