<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule - JISMUN</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #3c0008;
      color: #514236;
      padding: 20px;
    }

    .schedule {
      max-width: 800px;
      margin: 0 auto;
      font-family: 'Playfair Display', serif;
    }

    .schedule h1 {
      text-align: center;
      font-size: 2.5rem;
    }

    .schedule ul {
      list-style: none;
      padding: 0;
    }

    .schedule li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="schedule">
    <h1>MUN Schedule</h1>
    <ul>
      <li>9:00 AM - Registration</li>
      <li>10:00 AM - Opening Ceremony</li>
      <li>11:00 AM - Committee Session 1</li>
      <li>1:00 PM - Lunch Break</li>
      <li>2:00 PM - Committee Session 2</li>
      <li>4:00 PM - Closing Ceremony</li>
    </ul>
  </div>
</body>
</html>
