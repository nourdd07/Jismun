<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Committees - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .background {
      background-color: #3c0008; /* Changed background color */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #514236;
    }

    .committee-button {
      background: #514236; /* Solid background color */
      border: 2px solid #514236;
      color: white; /* White text */
      padding: 20px 40px; /* Bigger buttons */
      font-size: 1.5rem; /* Bigger text */
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      margin: 15px; /* Increased margin */
      width: 80%; /* Wider buttons */
      max-width: 400px; /* Limit button width */
      text-align: center;
    }

    .committee-button:hover {
      background: white; /* White background on hover */
      color: #514236; /* Dark text on hover */
    }

    /* Mobile Menu Button */
    .menu-btn {
      display: block;
      font-size: 2rem;
      background: #514236;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      position: absolute;
      top: 10px;
      left: 10px;
      border-radius: 5px;
      z-index: 10;
    }

    /* Navigation Bar */
    .nav-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #514236;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      display: none; /* Hidden by default */
    }

    .nav-bar.show {
      display: flex; /* Show navbar when toggled */
    }

    .nav-button {
      background: none;
      color: white;
      border: 1px solid white;
      padding: 10px;
      margin: 5px 0;
      font-size: 1.2rem;
      width: 80%;
      text-align: center;
    }

    .nav-button:hover {
      background: white;
      color: #514236;
    }

  </style>
</head>
<body>
  <div class="background">
    <!-- Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <!-- Navigation Bar -->
    <div class="nav-bar">
      <button class="nav-button" onclick="window.location.href='index.html'">Home</button>
      <button class="nav-button" onclick="window.location.href='about.html'">About</button>
      <button class="nav-button" onclick="window.location.href='schedule.html'">Schedule</button>
      <button class="nav-button" onclick="window.location.href='committees.html'">Committees</button>
      <button class="nav-button" onclick="window.location.href='role-selection.html'">Apply Now</button>
      <button class="nav-button" onclick="window.location.href='mailto:jismun25@gmail.com'">Contact Us</button>
    </div>

    <h1>Committees</h1>
    <button class="committee-button" onclick="window.location.href='jcc.html'">JCC</button>
    <button class="committee-button" onclick="window.location.href='hunsc.html'">HUNSC</button>
    <button class="committee-button" onclick="window.location.href='unicef.html'">UNICEF</button>
    <button class="committee-button" onclick="window.location.href='un-women.html'">UN-WOMEN</button>
    <button class="committee-button" onclick="window.location.href='ecosoc.html'">ECOSOC</button>
    <button class="committee-button" onclick="window.location.href='ioc.html'">IOC</button>
    <button class="committee-button" onclick="window.location.href='legal.html'">Legal</button>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector(".nav-bar").classList.toggle("show");
    }
  </script>
</body>
</html>
