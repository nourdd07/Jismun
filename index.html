<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .background {
      background-image: url('https://i.imgur.com/2BoM6eo.png');
    }

    /* Top Bar (Timer and Apply Now Button) */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
    }

    /* Timer Styles */
    #timer {
      font-size: 2rem;
      font-weight: bold;
    }

    /* Apply Now Button */
    .apply-button {
      background: url('https://i.imgur.com/nfB895T.jpg');
      background-size: cover;
      border: 2px solid #514236;
      color: #514236;
      padding: 15px 30px; /* Increased size */
      font-size: 1.5rem; /* Increased size */
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .apply-button:hover {
      background: #514236;
      color: white;
    }

    /* Navigation Bar */
    .nav-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px; /* Increased gap */
    }

    .nav-button {
      background: url('https://i.imgur.com/nfB895T.jpg');
      background-size: cover;
      border: 2px solid #514236;
      color: #514236;
      padding: 10px 20px;
      font-size: 1.2rem; /* Increased size */
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .nav-button:hover {
      background: #514236;
      color: white;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <button class="nav-button" onclick="window.location.href='index.html'">Home</button>
      <button class="nav-button" onclick="window.location.href='about.html'">About</button>
      <button class="nav-button" onclick="window.location.href='schedule.html'">Schedule</button>
      <button class="nav-button" onclick="window.location.href='committees.html'">Committees</button>
      <button class="nav-button" onclick="window.location.href='mailto:jismun25@gmail.com'">Contact Us</button>
    </div>
    <div class="top-bar">
      <!-- Apply Now Button -->
      <button class="apply-button" onclick="window.location.href='role-selection.html'">Apply Now</button>
      <!-- Timer -->
      <div id="timer"></div>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    &copy; 2025 JISMUN. All rights reserved.
  </footer>
  <script src="scripts.js"></script>
  <script>
    // Timer Script
    const countDownDate = new Date("May 16, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>
</html>
