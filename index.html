<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: #514236;
    }

    /* Background Image */
    .background {
      background-image: url('https://i.imgur.com/2BoM6eo.png');
      background-size: cover;
      background-position: center center; /* Ensure only one image */
      background-repeat: no-repeat; /* Prevent repeat */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 10vh;
      position: relative;
    }

    /* Timer Styles */
    #timer {
      font-size: 6rem;
      font-weight: bold;
      color: #514236;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Navigation Bar */
    .nav-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap; /* Allow wrapping on small screens */
      justify-content: center;
    }

    .nav-button {
      background: #514236;
      border: 2px solid #514236;
      color: white;
      padding: 8px 16px;
      font-size: 1rem;
      font-family: 'Playfair Display', serif; /* Reverted the font change */
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      flex: 1 1 120px; /* Allow buttons to shrink and grow */
      text-align: center;
      margin: 5px;
    }

    .nav-button:hover {
      background: white;
      color: #514236;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .background {
        background-size: 120%;
        padding-top: 15vh;
      }

      #timer {
        font-size: 3rem;
        margin-top: 50px;
        margin-bottom: 10px;
        text-align: center;
        width: 100%;
      }

      .nav-bar {
        position: static;
        flex-direction: row;
        justify-content: center;
        gap: 6px;
        margin-top: 10px;
        padding: 0 10px;
        width: 100%;
      }

      .nav-button {
        font-size: 0.8rem;
        padding: 5px 10px;
        max-width: 90px;
        flex: 1 1 80px; /* Adjust button size on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <button class="nav-button" onclick="window.location.href='index.html'">Home</button>
      <button class="nav-button" onclick="window.location.href='about.html'">About</button>
      <button class="nav-button" onclick="window.location.href='schedule.html'">Schedule</button>
      <button class="nav-button" onclick="window.location.href='committees.html'">Committees</button>
      <button class="nav-button" onclick="window.location.href='role-selection.html'">Apply Now</button>
      <button class="nav-button" onclick="window.location.href='mailto:jismun25@gmail.com'">Contact Us</button>
    </div>

    <!-- Timer -->
    <div id="timer"></div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 JISMUN. All rights reserved.
  </footer>

  <script src="scripts.js"></script>
  <script>
    // Timer Script
    const countDownDate = new Date("May 9, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "EVENT STARTED";
      }
    }, 1000);
  </script>
</body>
</html>
