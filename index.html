<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .background {
      background-image: url('https://i.imgur.com/2BoM6eo.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center content vertically */
      position: relative; /* For absolute positioning of nav bar */
    }

    /* Timer Container */
    .timer-container {
      text-align: center; /* Center text horizontally */
    }

    /* Timer Styles */
    #timer {
      font-size: 6rem; /* Bigger timer */
      font-weight: bold;
      color: #514236;
      margin-bottom: 20px; /* Space between timer and Apply Now button */
    }

    /* Apply Now Button */
    .apply-button {
      background: none;
      border: 2px solid #514236;
      color: #514236;
      padding: 15px 30px; /* Bigger buttons */
      font-size: 1.5rem; /* Bigger text */
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .apply-button:hover {
      background: #514236;
      color: white;
    }

    /* Navigation Bar */
    .nav-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px; /* Bigger gap between buttons */
    }

    .nav-button {
      background: none;
      border: 2px solid #514236;
      color: #514236;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .nav-button:hover {
      background: #514236;
      color: white;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <button class="nav-button" onclick="window.location.href='index.html'">Home</button>
      <button class="nav-button" onclick="window.location.href='about.html'">About</button>
      <button class="nav-button" onclick="window.location.href='schedule.html'">Schedule</button>
      <button class="nav-button" onclick="window.location.href='committees.html'">Committees</button>
      <button class="nav-button" onclick="window.location.href='mailto:jismun25@gmail.com'">Contact Us</button>
    </div>

    <!-- Timer and Apply Now Button -->
    <div class="timer-container">
      <div id="timer"></div>
      <button class="apply-button" onclick="window.location.href='role-selection.html'">Apply Now</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 JISMUN. All rights reserved.
  </footer>

  <script src="scripts.js"></script>
  <script>
    // Timer Script
    const countDownDate = new Date("May 17, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "EVENT STARTED";
      }
    }, 1000);
  </script>
</body>
</html>
