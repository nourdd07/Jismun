<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: #514236;
    }

    /* Background Image */
    .background {
      background-image: url('https://i.imgur.com/2BoM6eo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 10vh;
      position: relative;
    }

    /* Timer Styles */
    #timer {
      font-size: 6rem;
      font-weight: bold;
      color: #514236;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Navigation Bar */
    .nav-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .nav-button {
      background: #514236;
      border: 2px solid #514236;
      color: white;
      padding: 8px 16px;
      font-size: 1rem;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .nav-button:hover {
      background: white;
      color: #514236;
    }

    /* Responsive Styles (Mobile Only) */
   @media (max-width: 768px) {
    .background {
        padding-top: 5vh; /* Moves everything higher */
    }

    .nav-bar {
        position: absolute; /* Keep it positioned as before */
        top: 5px; /* Moves navbar higher */
        right: 20px;
    }

    #timer {
        margin-top: 0; /* Moves timer higher */
    }
}

  </style>
</head>
<body>
  <div class="background">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <button class="nav-button" onclick="window.location.href='index.html'">Home</button>
      <button class="nav-button" onclick="window.location.href='about.html'">About</button>
      <button class="nav-button" onclick="window.location.href='schedule.html'">Schedule</button>
      <button class="nav-button" onclick="window.location.href='committees.html'">Committees</button>
      <button class="nav-button" onclick="window.location.href='role-selection.html'">Apply Now</button>
      <button class="nav-button" onclick="window.location.href='mailto:jismun25@gmail.com'">Contact Us</button>
    </div>

    <!-- Timer -->
    <div id="timer"></div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 JISMUN. All rights reserved.
  </footer>

  <script src="scripts.js"></script>
  <script>
    // Timer Script
    const countDownDate = new Date("May 9, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "EVENT STARTED";
      }
    }, 1000);
  </script>
</body>
</html>
