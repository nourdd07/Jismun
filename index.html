<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: #514236;
    }

    /* Background Image */
    .background {
      background-image: url('https://i.imgur.com/2BoM6eo.png');
      background-size: cover;
      background-position: center; /* Center the background image */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Move content higher */
      padding-top: 10vh; /* Move timer higher */
      position: relative; /* For absolute positioning of nav bar */
    }

    /* Timer Styles */
    #timer {
      font-size: 6rem; /* Bigger timer */
      font-weight: bold;
      color: #514236;
      margin-bottom: 20px; /* Space between timer and Apply Now button */
      text-align: center; /* Center text horizontally */
    }

    /* Navigation Bar */
    .nav-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px; /* Smaller gap between buttons */
    }

    .nav-button {
      background: #514236; /* Fill buttons with #514236 */
      border: 2px solid #514236;
      color: white; /* White text */
      padding: 8px 16px; /* Smaller padding */
      font-size: 1rem; /* Smaller text */
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .nav-button:hover {
      background: white; /* White background on hover */
      color: #514236; /* Dark text on hover */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .background {
        background-size: 120%; /* Ensure the background image covers the screen */
        background-position: center; /* Center the background image */
        padding-top: 15vh; /* Adjust padding for mobile */
      }

      #timer {
        font-size:2rem; /* Smaller timer for mobile */
        margin-top: 40px; /* Space for the navigation bar */
        margin-bottom: 10px; /* Reduce space below timer */
        text-align: center; /* Center timer text */
        width: 70%; /* Ensure timer takes full width */
      }

      .nav-bar {
        position: static; /* Remove absolute positioning */
        flex-direction: row; /* Keep buttons horizontal */
        justify-content: center; /* Center buttons horizontally */
        gap: 4px; /* Smaller gap between buttons */
        margin-top: 20px; /* Space above the navigation bar */
        width: 70%; /* Full width */
        padding: 0 10px; /* Add padding for better spacing */
      }

      .nav-button {
        font-size: 0.7rem; /* Smaller buttons for mobile */
        padding: 5px 10px; /* Smaller padding */
        flex: 1; /* Allow buttons to grow and fit the screen */
        max-width: 100px; /* Limit button width */
        text-align: center; /* Center button text */
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <button class="nav-button" onclick="window.location.href='index.html'">Home</button>
      <button class="nav-button" onclick="window.location.href='about.html'">About</button>
      <button class="nav-button" onclick="window.location.href='schedule.html'">Schedule</button>
      <button class="nav-button" onclick="window.location.href='committees.html'">Committees</button>
      <button class="nav-button" onclick="window.location.href='role-selection.html'">Apply Now</button>
      <button class="nav-button" onclick="window.location.href='mailto:jismun25@gmail.com'">Contact Us</button>
    </div>

    <!-- Timer -->
    <div id="timer"></div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 JISMUN. All rights reserved.
  </footer>

  <script src="scripts.js"></script>
  <script>
    // Timer Script
    const countDownDate = new Date("May 9, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "EVENT STARTED";
      }
    }, 1000);
  </script>
</body>
</html>
