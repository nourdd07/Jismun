<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JCC - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      color: #3c0008;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Full screen height */
      background-image: url('https://i.imgur.com/kTP1Oo1.jpg'); /* Background image */
      background-size: cover;
      background-position: center;
    }

    .study-guide {
      font-size: 3rem; /* Large text for "Study Guide" */
      font-weight: bold;
      margin-bottom: 20px; /* Space below text */
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for text */
      padding: 10px 20px;
      border-radius: 10px; /* Rounded corners */
    }

    .committee-image {
      max-width: 90%; /* Fill most of the screen */
      height: auto;
      border: 2px solid #3c0008; /* Border around the image */
      border-radius: 10px; /* Rounded corners */
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for image */
      padding: 10px; /* Padding around the image */
    }
  </style>
</head>
<body>
  <div class="study-guide">Study Guide</div>
  <img src="https://i.imgur.com/J36Cvk2.jpg" alt="JCC" class="committee-image">
</body>
</html>
