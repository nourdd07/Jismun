<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Selection - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .background {
      background-image: url('https://i.imgur.com/IkyXlZc.jpg'); /* New background image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #514236;
    }

    .role-button {
      background: #514236; /* Solid background color */
      border: 2px solid #514236;
      color: white; /* White text */
      padding: 20px 40px; /* Bigger buttons */
      font-size: 1.5rem; /* Bigger text */
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      margin: 15px; /* Increased margin */
      width: 80%; /* Wider buttons */
      max-width: 400px; /* Limit button width */
      text-align: center;
    }

    .role-button:hover {
      background: white; /* White background on hover */
      color: #514236; /* Dark text on hover */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .role-button {
        font-size: 1.2rem; /* Smaller buttons for mobile */
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <h1>Choose Your Role</h1>
    <button class="role-button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLScfGPsy2CsLurN5i6CGCR27jjHIayjk-yPfNMIsga7dws12oQ/viewform?usp=dialog'">Delegate</button>
    <button class="role-button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfRBDhn9Fp5B8iaAW43Dfiema2PepctRNM8JkMBUtdptC-MCg/viewform?usp=sharing'">Delegation</button>
    <button class="role-button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSeFzGj7It7R2EBR1zRhvpmXBw6kYE-3vp5VSjcYrgP7nvXCXw/viewform?usp=dialog'">Crisis Team</button>
    <button class="role-button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfqnvpUHaloqRcDKdt0K-nGpgM6r5qpaJApBDz35jB_iQCY3w/viewform?usp=dialog'">Chair Board</button>
    <button class="role-button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSe0nkTelIvCpgPr60wvDE_hAtoZDcO_IlB-NXHXl75pr92A2w/viewform?usp=dialog'">Press</button>
    <button class="role-button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfgqlc0WhdYPyHTBnMjpaI-Rtaf8ZkO24ApSwS3wwQzo9fHMQ/viewform?usp=dialog'">Admin</button>
  </div>
</body>
</html>
